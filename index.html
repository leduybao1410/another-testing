<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Progress Bar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="turnContainer">
          <span>10</span>
          <p>Inn.</p>
        </div>
        <div class="playerInfoContainer">
          <div class="playerInfo" style="border-bottom: 1px solid #f0f0f0">
            <div class="playerNameContainer">
              <div class="flag-container">
                <span class="flag-icon flag-icon-vn"></span>
              </div>
              <p class="playerNameText">Lê Duy Bảo</p>
            </div>
            <div class="ballContainer">
              <div class="totalScoreContainer">
                <span class="totalScore">39</span>
              </div>
              <div class="currentScoreContainer">
                <div class="ball white-ball">
                  <span class="score">1</span>
                </div>
              </div>
            </div>
          </div>
          <div class="playerInfo">
            <div class="playerNameContainer">
              <div class="flag-container">
                <span class="flag-icon flag-icon-us"></span>
              </div>
              <p class="playerNameText">Lê Văn Bình</p>
            </div>
            <div class="ballContainer">
              <div class="totalScoreContainer">
                <span class="totalScore">10</span>
              </div>
              <div class="currentScoreContainer">
                <div class="ball yellow-ball">
                  <span class="score">1</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="countdown-container">
        <div id="time-remaining"></div>
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
